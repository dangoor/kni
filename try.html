<style>
#main {
    display: flex;
    height: calc(100vh - 50px);
}

#editor {
    width: 50%;
}

#preview {
    width: 50%;
}

    vertical-align: top;
    padding-right: 1ex;
}

    vertical-align: top;
    cursor: pointer;
}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/codemirror.css">

    <div id="main">
